<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Gabut Anime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🔍 Cari Anime</h1>
    <div class="filters">
      <label>Genre:
        <select id="genreSelect">
          <option value="">Semua</option>
        </select>
      </label>

      <label>Tahun:
        <input type="number" id="yearInput" placeholder="Contoh: 2022" min="1980" max="2025">
      </label>

      <button onclick="getTrending()">🔥 Trending</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Masukkan judul anime...">
      <button onclick="searchAnime()">Cari</button>
    </div>
  </header>

  <main>
    <div id="results"></div>
  </main>

  <footer>
    <p>📡 Diav Mod V•T - Powered by Jikan API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
